<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Convert Celsius to Fahrenheit</h1>
    <p id="demo"></p>
    <script>
        function Celsius(f){
            return (5/9)*(f-32);
        }
        let result=Celsius(55);
        document.getElementById("demo").innerHTML=result;
    </script>
</body>
</html>
