<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript</h1>
    <p id="demo">My Self, Yash Jaiswal</p>
    <button type="btn" onclick="document.getElementById('demo').style.fontSize='70px'">Change Font Size</button>
    <button type="btn" onclick="document.getElementById('demo').style.display='none'">Hide Content</button>
    <button type="btn" onclick="document.getElementById('demo').style.display='block'">Show Content</button>
    
    
</body>
</html>
