<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function invoke(){
            document.getElementById('demo').innerHTML="Javascript";
        }
    </script>
</head>
<body>
    <h1 id="demo"></h1>
    <button onclick="invoke()">Show Heading</button>
    
    <!-- Javascript in body -->
    <p id="demo1"></p>
    <button onclick="invoke1()">Show Content</button>

    <script>
        function invoke1(){
            document.getElementById('demo1').innerHTML='I am learning a Javascript.'
        }
    </script>
</body>
</html>
