<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Object</title>
</head>
<body>

    <h1>New Object </h1>
    <p id="demo"></p>

    <script>
        const car = new Object({
            name:"volvo",
            model:"2025"
        })
        document.getElementById("demo").innerText=car.name + " is my fav car."
    </script>
    
</body>
</html>
