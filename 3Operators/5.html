<body>
    <h1>String Comparison</h1>
    <script>
        let a='Hello';
        let b="Hello";
        let c='hello';

        console.log(a==b);
        console.log(a==c);
        console.log(b==c);
        console.log(a>b);
        console.log(a!=b);
    </script>
