<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operator</title>
</head>
<body>
    <h1>Assignment Operator</h1>
    <script>
        let a=10;
        a+=5;
        console.log(a);

        let b=10;
        b-=5;
        console.log(b);

        let c=20;
        c*=2;
        console.log(c);

        let d=20;
        d/=2;
        console.log(d)

        let e=23;
        e%=2;
        console.log(e);

        let f=5;
        f**=2;
        console.log(f);
    </script>
</body>
</html>
