<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operator</title>
</head>
<body>
    <h1>Assignment Operator</h1>
    <script>
        let a=10;
        a+=5;
        console.log(a);

        let b=10;
        b-=5;
        console.log(b);
    </script>
</body>
</html>
